<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offshore Wind Farm Safety App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offshore Wind Safety</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#evaluate">Evaluate Safety</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center">Offshore Wind Farm Safety Assessment</h1>
        <p class="lead text-center">Select your offshore wind farm and assess the safety for operations based on wind speed and wave height.</p>

        <!-- Form to select a wind farm -->
        <form action="/evaluate" method="POST" id="evaluate-form">
            <div class="mb-3">
                <label for="wind_farm" class="form-label">Select Offshore Wind Farm</label>
                <select name="wind_farm" id="wind_farm" class="form-select" required>
                    <option value="" disabled selected>Select a Wind Farm</option>
                    {% for farm in wind_farm_names %}
                        <option value="{{ farm }}">{{ farm }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Evaluate Safety</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
